<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    {% if current_game is not None %}
        <ul>
            Players and Keys:
            {% for player_key, value in current_game.player_dict.items %}
                <li>{{ player_key }}, {{ value }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No game is running.</p>
    {% endif %}

</body>
</html>
